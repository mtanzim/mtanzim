# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Update Readme with Deno

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * SUN"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - run: deno install
      - run: deno run -A index.js
        env:
          GUAC_MONTHS: ${{secrets.GUAC_MONTHS}}
          GUAC_URL: ${{secrets.GUAC_URL}}
          GUAC_USERNAME: ${{secrets.GUAC_USERNAME}}
          GUAC_USERPASS: ${{secrets.GUAC_USERPASS}}
          LANG_COUNT: ${{secrets.LANG_COUNT}}
      - name: Commit and push if changed
        run: |-
          git add .
          git diff
          git config --global user.email "github-action-bot@example.com"
          git config --global user.name "GitHub Action Bot"
          git commit -m "Updated README" -a || echo "No changes to commit"
          git push
